# The version shown in the top left corner
treeanno.version=${project.version}

# The name shown in the top left corner
treeanno.name=${project.name}

# If a user does not have an explicit language setting in the database
# this language is assumed. The user interface is available in English (en)
# and German (de).
treeanno.user.defaultlanguage=en
treeanno.includeSeparationWhenMerging=true
treeanno.maxStringLength=160

# If set to false, all buttons will only have icons
treeanno.ui.showTextOnButtons=true

# This setting controls the split behavior w.r.t. whitespace. 
# Possible values:
# NONE: no behavior setting
# BEFORE-SPACE: The split has to be before a space
# AFTER-SPACE: The split has to be after a space
treeanno.ui.paragraphSplitBehaviour=AFTER-SPACE

